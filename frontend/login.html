<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UA Lost & Found</title>
    
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="resources/styles/index.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-search"></i> Crimson Lost & Found</h1>
                <p class="auth-subtitle">Helping Crimson Tide students find their lost items</p>
            </div>

            <!-- Role Selection -->
            <div id="role-selection" class="auth-form-container">
                <h2><i class="fas fa-sign-in-alt"></i> Choose Your Role</h2>
                <div class="role-buttons">
                    <button id="student-login-btn" class="btn btn-primary role-btn">
                        <i class="fas fa-user-graduate"></i> Student
                    </button>
                    <button id="admin-login-btn" class="btn btn-primary role-btn">
                        <i class="fas fa-user-shield"></i> Admin
                    </button>
                </div>
            </div>

            <!-- Student Login Form -->
            <div id="student-login-container" class="auth-form-container" style="display: none;">
                <h2><i class="fas fa-user-graduate"></i> Student Login</h2>
                <form id="student-login-form" class="auth-form">
                    <div class="form-group">
                        <label for="student-email">Crimson Email *</label>
                        <input type="email" id="student-email" name="email" required placeholder="your.name@crimson.ua.edu">
                        <small class="form-text">Only @crimson.ua.edu email addresses are allowed</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary auth-btn">
                        <i class="fas fa-sign-in-alt"></i> Login as Student
                    </button>
                </form>
                
                <div class="auth-switch">
                    <p><a href="#" id="back-to-role-selection">← Back to Role Selection</a></p>
                </div>
            </div>

            <!-- Admin Login Form -->
            <div id="admin-login-container" class="auth-form-container" style="display: none;">
                <h2><i class="fas fa-user-shield"></i> Admin Login</h2>
                <form id="admin-login-form" class="auth-form">
                    <div class="form-group">
                        <label for="admin-email">Crimson Email *</label>
                        <input type="email" id="admin-email" name="email" required value="lostf@crimson.ua.edu" readonly>
                        <small class="form-text">Admin email is pre-filled</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="admin-password">Password *</label>
                        <input type="password" id="admin-password" name="password" required placeholder="Enter admin password">
                        <small class="form-text">Enter the admin password</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary auth-btn">
                        <i class="fas fa-sign-in-alt"></i> Login as Admin
                    </button>
                </form>
                
                <div class="auth-switch">
                    <p><a href="#" id="back-to-role-selection-admin">← Back to Role Selection</a></p>
                </div>
            </div>


            <!-- Success/Error Messages -->
            <div id="auth-message" class="alert" style="display: none;"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    
    <!-- Custom JS -->
    <script src="resources/scripts/login.js"></script>
</body>
</html>
