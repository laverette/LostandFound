<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Alabama Lost & Found</title>
    <link rel="stylesheet" href="resources/styles/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-search"></i> University of Alabama Lost & Found</h1>
            <nav class="nav">
                <button class="nav-btn active" data-section="found">Found Items</button>
                <button class="nav-btn" data-section="missing">Report Missing</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Found Items Section -->
            <section id="found-section" class="section active">
                <div class="section-header">
                    <h2><i class="fas fa-box"></i> Found Items</h2>
                    <div class="filters">
                        <select id="building-filter" class="filter-select">
                            <option value="">All Buildings</option>
                            <option value="Bruno">Bruno</option>
                            <option value="Hewson">Hewson</option>
                            <option value="Bidgood">Bidgood</option>
                            <option value="Hewson">Hewson</option>
                            <option value="Alston">Alston</option>
                            <option value="North Lawn">North Lawn</option>
                        </select>
                        <input type="text" id="search-items" class="search-input" placeholder="Search items...">
                    </div>
                </div>
                
                <div id="found-items-grid" class="items-grid">
                    <!-- Items will be dynamically loaded here -->
                </div>
                
                <div id="no-items" class="no-items" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <p>No items found matching your criteria.</p>
                </div>
            </section>

            <!-- Report Missing Section -->
            <section id="missing-section" class="section">
                <div class="section-header">
                    <h2><i class="fas fa-exclamation-triangle"></i> Report Missing Item</h2>
                </div>
                
                <form id="missing-item-form" class="missing-form">
                    <div class="form-group">
                        <label for="item-name">Item Name *</label>
                        <input type="text" id="item-name" name="itemName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="item-description">Description *</label>
                        <textarea id="item-description" name="itemDescription" rows="4" required placeholder="Describe your lost item in detail..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="last-seen-building">Last Seen Building *</label>
                            <select id="last-seen-building" name="lastSeenBuilding" required>
                                <option value="">Select Building</option>
                                <option value="Bruno">Bruno</option>
                                <option value="Hewson">Hewson</option>
                                <option value="Bidgood">Bidgood</option>
                                <option value="Alston">Alston</option>
                                <option value="North Lawn">North Lawn</option>
                                <option value="Student Center">Student Center</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="last-seen-room">Room Number</label>
                            <input type="text" id="last-seen-room" name="lastSeenRoom" placeholder="e.g., 201, Lab A">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="student-name">Your Name *</label>
                            <input type="text" id="student-name" name="studentName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="student-email">Email *</label>
                            <input type="email" id="student-email" name="studentEmail" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="date-lost">Date Lost</label>
                        <input type="date" id="date-lost" name="dateLost">
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Submit Report
                    </button>
                </form>
            </section>
        </div>
    </main>

    <!-- Add Found Item Modal -->
    <div id="add-found-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus"></i> Add Found Item</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="add-found-form" class="found-form">
                <div class="form-group">
                    <label for="found-item-name">Item Name *</label>
                    <input type="text" id="found-item-name" name="itemName" required>
                </div>
                
                <div class="form-group">
                    <label for="found-item-description">Description *</label>
                    <textarea id="found-item-description" name="itemDescription" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="found-building">Found in Building *</label>
                        <select id="found-building" name="building" required>
                            <option value="">Select Building</option>
                            <option value="Bruno">Bruno</option>
                            <option value="Hewson">Hewson</option>
                            <option value="Bidgood">Bidgood</option>
                            <option value="Alston">Alston</option>
                            <option value="North Lawn">North Lawn</option>
                            <option value="Student Center">Student Center</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="found-room">Room Number</label>
                        <input type="text" id="found-room" name="room" placeholder="e.g., 201, Lab A">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="found-date">Date Found</label>
                    <input type="date" id="found-date" name="dateFound">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Floating Add Button -->
    <button id="add-found-btn" class="floating-btn" onclick="openModal()">
        <i class="fas fa-plus"></i>
    </button>

    <script src="resources/scripts/app.js"></script>
</body>
</html>
