<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UA Lost & Found</title>
    
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="resources/styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-search"></i> Crimson Lost & Found</h1>
                <p class="auth-subtitle">Helping Crimson Tide students find their lost items</p>
            </div>

            <!-- Login Form -->
            <div id="login-form-container" class="auth-form-container">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Crimson Email *</label>
                        <input type="email" id="login-email" name="email" required placeholder="your.name@crimson.ua.edu">
                        <small class="form-text">Only @crimson.ua.edu email addresses are allowed</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-role">Role *</label>
                        <select id="login-role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary auth-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="auth-switch">
                    <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form-container" class="auth-form-container" style="display: none;">
                <h2><i class="fas fa-user-plus"></i> Register</h2>
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-name">Full Name *</label>
                        <input type="text" id="register-name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Crimson Email *</label>
                        <input type="email" id="register-email" name="email" required placeholder="your.name@crimson.ua.edu">
                        <small class="form-text">Only @crimson.ua.edu email addresses are allowed</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-role">Role *</label>
                        <select id="register-role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary auth-btn">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
                
                <div class="auth-switch">
                    <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div id="auth-message" class="alert" style="display: none;"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    
    <!-- Custom JS -->
    <script src="resources/scripts/auth.js"></script>
</body>
</html>
